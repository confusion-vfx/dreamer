<html window-frame="extended" window-resizable="true" window-blurbehind="auto" theme="ultra-dark" >
    <style src="style/main.css" />
    <script type="text/tiscript" src="main.tis" />

    <body>
        <div#splash></div>
        <toolbar>
            <img src="img/appicon.png" role=window-caption />
            <menu>
                menuue
            </menu>
            <div.dragspace role=window-caption></div>
            <window-buttons>
                <button role=window-minimize ><img src="img/window-minimize.svg" /></button>
                <button role=window-maximize ><img src="img/window-maximize.svg" /></button>
                <button#close ><img src="img/window-x.svg" /></button>
            </window-buttons>
        </toolbar>
    </body>
</html>
